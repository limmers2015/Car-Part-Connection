version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: cpc
      POSTGRES_PASSWORD: cpc_password
      POSTGRES_DB: cpc
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

